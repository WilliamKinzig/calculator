<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body class="container-fluid">
    <h1>Calculator</h1>
    <div class="well row default-background">
      <div class="col-md-4">
        Number 1: <input type="text" id="number1" value="">
      </div>
      <div class="col-md-4">
        Number 2: <input type="text" id="number2" value="">
      </div>
      <div class="col-md-4">
        Return Value: <input type="text" id="returnValue" value="">
      </div>
    </div>
    <div class="well row default-background">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <button id="btn-add" class="btn btn-dark">+</button>
        <button id="btn-subtract" class="btn btn-dark">-</button>
        <button id="btn-multiply" class="btn btn-dark">*</button>
        <button id="btn-divide" class="btn btn-dark">/</button>
        <button id="btn-exponent" class="btn btn-dark">^</button>
        <button id="btn-nth-root" class="btn btn-dark">nth Root</button>
        <button id="btn-modulo" class="btn btn-dark">%</button>
        <button id="btn-clear" class="btn btn-dark">Clear</button>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </body>
</html>
